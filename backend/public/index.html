<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DockFlow - Sistema de Gestão de Carregamento e Armazém</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    #app {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #login-container {
      padding-top: 5rem;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="login-container" class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <h1 class="h3 fw-bold">DockFlow</h1>
                <p class="text-muted">Sistema de Gestão de Carregamento e Armazém</p>
              </div>
              
              <form id="login-form">
                <div class="alert alert-danger d-none" id="login-error"></div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label for="password" class="form-label">Senha</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                  </div>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" id="login-button">
                    <span class="spinner-border spinner-border-sm d-none" id="login-spinner"></span>
                    <span id="login-text">Entrar</span>
                  </button>
                </div>
              </form>
              
              <div class="text-center mt-3">
                <small class="text-muted">
                  <i class="fas fa-shield-alt"></i>
                  Acesso seguro e criptografado
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Login Script Simples -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
      
      if (loginForm) {
        loginForm.addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const email = document.getElementById('email').value;
          const password = document.getElementById('password').value;
          const errorElement = document.getElementById('login-error');
          const loginButton = document.getElementById('login-button');
          const loginSpinner = document.getElementById('login-spinner');
          const loginText = document.getElementById('login-text');
          
          if (!email || !password) {
            errorElement.textContent = 'Por favor, preencha email e senha';
            errorElement.classList.remove('d-none');
            return;
          }
          
          loginButton.disabled = true;
          loginSpinner.classList.remove('d-none');
          loginText.textContent = 'Entrando...';
          errorElement.classList.add('d-none');
          
          try {
            const response = await fetch(window.location.origin + '/api/auth/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({email, password})
            });
            
            const data = await response.json();
            
            if (response.ok) {
              localStorage.setItem('token', data.token);
              localStorage.setItem('user', JSON.stringify(data.user));
              window.location.href = '/pages/dashboard.html';
            } else {
              throw new Error(data.message || 'Erro no login');
            }
          } catch (error) {
            errorElement.textContent = error.message;
            errorElement.classList.remove('d-none');
            
            loginButton.disabled = false;
            loginSpinner.classList.add('d-none');
            loginText.textContent = 'Entrar';
          }
        });
      }
    });
  </script>
</body>
</html>
