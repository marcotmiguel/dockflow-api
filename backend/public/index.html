<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DockFlow - Sistema de Gest√£o de Carregamento e Armaz√©m</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome para √≠cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="assets/css/style.css">
  
  <!-- üîß Fallback CSS caso o personalizado n√£o exista -->
  <style>
    /* Fallback styles para garantir que funcione mesmo sem o CSS personalizado */
    .card {
      border: 1px solid #dee2e6;
      border-radius: 0.375rem;
    }
    
    .shadow {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    
    .input-group-text {
      background-color: #e9ecef;
      border: 1px solid #ced4da;
    }
    
    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
    }
    
    .btn-primary:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }
    
    /* Estilo para loading spinner */
    .spinner-border-sm {
      width: 1rem;
      height: 1rem;
    }
    
    /* Container da aplica√ß√£o */
    #app {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    #login-container {
      padding-top: 5rem;
    }
    
    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
    }
    
    .h3.fw-bold {
      color: #2c3e50;
      margin-bottom: 0.5rem;
    }
    
    .text-muted {
      color: #6c757d !important;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Conte√∫do principal da aplica√ß√£o -->
  <div id="app">
    <!-- Container de Login -->
    <div id="login-container" class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <h1 class="h3 fw-bold">DockFlow</h1>
                <p class="text-muted">Sistema de Gest√£o de Carregamento e Armaz√©m</p>
              </div>
              
              <!-- Formul√°rio de Login -->
              <form id="login-form">
                <!-- Container de erro -->
                <div class="alert alert-danger d-none" id="login-error"></div>
                
                <!-- Campo Email -->
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                  </div>
                </div>
                
                <!-- Campo Senha -->
                <div class="mb-4">
                  <label for="password" class="form-label">Senha</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                  </div>
                </div>
                
                <!-- Bot√£o de Login -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" id="login-button">
                    <span class="spinner-border spinner-border-sm d-none" id="login-spinner"></span>
                    <span id="login-text">Entrar</span>
                  </button>
                </div>
              </form>
              
              <!-- üîí Informa√ß√£o de seguran√ßa (sem credenciais expostas) -->
              <div class="text-center mt-3">
                <small class="text-muted">
                  <i class="fas fa-shield-alt"></i>
                  Acesso seguro e criptografado
                </small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- üîß Configura√ß√£o da API URL (Railway compatible) -->
  <script>
    // Configurar API URL dinamicamente baseado no ambiente
    window.API_URL = window.location.origin + '/api';
    
    // Log apenas em desenvolvimento (n√£o em produ√ß√£o)
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      console.log('üîß Ambiente de desenvolvimento detectado');
      console.log('üì° API URL configurada:', window.API_URL);
    }
    
    // Verificar se estamos no Railway
    if (window.location.hostname.includes('railway.app')) {
      console.log('üöÄ Ambiente Railway detectado');
    }
  </script>
  
  <!-- Scripts JS - Ordem Importante (mantida exatamente como voc√™ tinha) -->
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/modules/utils.js"></script>
  <script src="js/main.js"></script>
  <script src="js/modules/loadings.js"></script>

  <!-- üîß Script de inicializa√ß√£o adicional (Railway compatibility) -->
  <script>
    // Verificar se todos os m√≥dulos carregaram corretamente
    document.addEventListener('DOMContentLoaded', function() {
      // Log m√≠nimo para produ√ß√£o
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        console.log('‚úÖ DockFlow inicializado');
        console.log('üìã M√≥dulos carregados:');
        console.log('- config.js:', typeof window.config !== 'undefined' ? '‚úÖ' : '‚ùå');
        console.log('- auth.js:', typeof Auth !== 'undefined' ? '‚úÖ' : '‚ùå');
        console.log('- utils.js:', typeof window.Utils !== 'undefined' ? '‚úÖ' : '‚ùå');
      }
      
      // Verificar conectividade com API (silencioso em produ√ß√£o)
      fetch(window.API_URL + '/health')
        .then(response => response.json())
        .then(data => {
          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.log('üè• API Health Check:', data.status === 'ok' ? '‚úÖ' : '‚ùå');
          }
        })
        .catch(error => {
          // Apenas log em desenvolvimento
          if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
            console.warn('‚ö†Ô∏è API n√£o acess√≠vel:', error.message);
          }
        });
    });
  </script>

</body>
</html>
