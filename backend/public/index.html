<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DockFlow - Sistema de Gestão de Carregamento e Armazém</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS personalizado -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Resto do HTML permanece igual -->
  <div id="app">
    <!-- Conteúdo será carregado dinamicamente pelo JavaScript -->
    <div id="login-container" class="container">
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body p-4">
              <div class="text-center mb-4">
                <h1 class="h3 fw-bold">DockFlow</h1>
                <p class="text-muted">Sistema de Gestão de Carregamento e Armazém</p>
              </div>
              
              <form id="login-form">
                <div class="alert alert-danger d-none" id="login-error"></div>
                
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
                  </div>
                </div>
                
                <div class="mb-4">
                  <label for="password" class="form-label">Senha</label>
                  <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
                  </div>
                </div>
                
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary" id="login-button">
                    <span class="spinner-border spinner-border-sm d-none" id="login-spinner"></span>
                    <span id="login-text">Entrar</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  
<!-- Scripts JS - Ordem Importante -->
<script src="js/config.js"></script>
<script src="js/auth.js"></script>
<script src="js/modules/utils.js"></script>
<script src="js/main.js"></script>
<script src="js/modules/loadings.js"></script>

</body>
</html>
